{% extends '_base.html' %}
{% load static %}
{% block title %} PhibiTech Events {% endblock title %}

{% block content %}

        <div class="event_list-div" >



{% for event in event_list %}




          
          <div class="event_list-div-part" >
            
            
            
            <div class="event_list-div-part-img" >
              <img src="{{ event.banner.url}}" alt="{{ event.title }}" class="event_list-div-part-img-pic" />
            </div>
            
           
            
            <div class="event_list-div-part-info" >
              
              <a href="{% url 'event:event_detail' pk=event.id %}" class="event_list-div-part-info-top" > {{ event.title }} </a>
              
              <div class="event_list-div-part-info-str" >
                {{ event.description|truncatechars:200|linebreaks }}
              </div>
              
              <a href="{% url 'event:event_detail' pk=event.id %}" class="event_list-div-part-info-more" > Learn More </a>
              
            </div>
            
          </div>
         




{% endfor %}

</div>


{% endblock content %}
